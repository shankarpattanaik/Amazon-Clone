<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="amazonlogo.png" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <a href="/"
      ><img
        class="logo"
        src="./assets/amazon_logo_dark.png"
        width="100px"
        alt=""
    /></a>
    <div class="login-container">
      <h1 class="login-title">Sign Up</h1>
      <h5 class="input-lable">Your Name</h5>
      <input type="text" placeholder="First and Last Name" />
      <h5 class="input-lable">Email or Mobile Number</h5>
      <input type="text" placeholder="Enter Email" />
      <h5 class="input-lable">Password</h5>
      <input type="password" placeholder="At least 6 characters" />
      <button>Continue</button>
      <p class="login-condition">
        By continuing, you agree to Amazon's <span>Conditions of Use</span> and
        <span>Privacy Notice.</span>
      </p>
      <p class="login-help">&#9656;<span>Need Help</span></p>
      <hr />
      <h4>Buying for work?</h4>
      <p class="login-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="login-section-text">
      <hr />
      <p>Have an Account?</p>
      <hr />
    </div>
    <a href="./login.html"
      ><button class="login-signup-btn">Login with Amazon Account</button></a
    >
    <footer>
      <div class="footer-links">
        <a href="#"> Conditions of Use </a>
        <a href="#"> Privacy Notice </a>
        <a href="#"> Help </a>
      </div>
      <p class="footer-copyright">
        Â© 1996-2025, Amazon.com, Inc. or its affiliates
      </p>
    </footer>
  </body>
</html>
